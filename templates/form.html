<html>
    <head>
        <title>Form in HTML
        </title>
        <style>
            div{background-color:antiquewhite; height: 65px;}
        </style>
    </head>
    <body>
        <h1 style="text-align:center;color:purple;background-color: rgb(245, 250, 215);"><b>OBESITY PREDICTION</b></h1>
        <form action = "{{url_for('predict_datapoint')}}" method="POST">
            <fieldset>
                <legend><h2><b>User Information:</b></h2></legend>
                <div class = "form-group">
                    <label for = "Gender"><b>Gender:</b></label><br>
                    <select id = "Gender" name = "Gender">
                        <option value = "Male">Male</option>
                        <option value = "Female">Female</option>
                    </select>
                </div>

                <div class = "form-group">
                    <label for = "Age"><b>Age:</b></label><br>
                    <input type = "text" id = "Age" name = "Age"/><br>
                </div>

                <div class = "form-group">
                    <label for = "Height"><b>Height:</b></label><br>
                    <input type = "text" id = "Height" name = "Height"/><br>
                </div>

                <div class = "form-group">
                    <label for = "Weight"><b>Weight:</b></label><br>
                    <input type = "text" id = "Weight" name = "Weight"/><br>
                </div>

                <div class = "form-group">
                    <label for = "family_history_with_overweight"><b>family_history_with_overweight:</b></label><br>
                    <select id = "family_history_with_overweight" name = "family_history_with_overweight">
                        <option value = "no">no</option>
                        <option value = "yes">yes</option>
                    </select>
                </div>

                <div class = "form-group">
                    <label for = "FAVC"><b>FAVC:</b></label><br>
                    <select id = "FAVC" name = "FAVC">
                        <option value = "no">no</option>
                        <option value = "yes">yes</option>
                    </select>
                </div>

                <div class = "form-group">
                    <label for = "FCVC"><b>FCVC:</b></label><br>
                    <input type = "text" id = "FCVC" name = "FCVC"/><br>
                </div>

                <div class = "form-group">
                    <label for = "NCP"><b>NCP:</b></label><br>
                    <input type = "text" id = "NCP" name = "NCP"/><br>
                </div>

                <div class = "form-group">
                    <label for = "CAEC"><b>CAEC:</b></label><br>
                    <select id = "CAEC" name = "CAEC">
                        <option value = "Frequently">Frequently</option>
                        <option value = "Always">Always</option>
                        <option value = "no">no</option>
                        <option value = "Sometimes">Sometimes</option>
                    </select>
                </div>

                <div class = "form-group">
                    <label for = "SMOKE"><b>SMOKE:</b></label><br>
                    <select id = "SMOKE" name = "SMOKE">
                        <option value = "no">no</option>
                        <option value = "yes">yes</option>
                    </select>
                </div>

                <div class = "form-group">
                    <label for = "CH2O"><b>CH2O:</b></label><br>
                    <input type = "text" id = "CH2O" name = "CH2O"/><br>
                </div>

                <div class = "form-group">
                    <label for = "SCC"><b>SCC:</b></label><br>
                    <select id = "SCC" name = "SCC">
                        <option value = "no">no</option>
                        <option value = "yes">yes</option>
                    </select>
                </div>

                <div class = "form-group">
                    <label for = "FAF"><b>FAF:</b></label><br>
                    <input type = "text" id = "FAF" name = "FAF"/><br>
                </div>

                <div class = "form-group">
                    <label for = "TUE"><b>TUE:</b></label><br>
                    <input type = "text" id = "TUE" name = "TUE"/><br>
                </div>

                <div class = "form-group">
                    <label for = "CALC"><b>CALC:</b></label><br>
                    <select id = "CALC" name = "CALC">
                        <option value = "Frequently">Frequently</option>
                        <option value = "no">no</option>
                        <option value = "Always">Always</option>
                        <option value = "Sometimes">Sometimes</option>
                        <option value = ""></option>
                    </select>
                </div>

                <div class = "form-group">
                    <label for = "MTRANS"><b>MTRANS:</b></label><br>
                    <select id = "MTRANS" name = "MTRANS">
                        <option value = "Public_Transportation">Public_Transportation</option>
                        <option value = "Motorbike">Motorbike</option>
                        <option value = "Bike">Bike</option>
                        <option value = "Automobile">Automobile</option>
                        <option value = "Walking">Walking</option>
                    </select>
                </div>

                <div style = "clear:both;"></div>
                <input type = "submit" value = "Submit">
                               
            </fieldset>
        </form>
    </body>
</html>
